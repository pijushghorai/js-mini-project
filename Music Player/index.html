<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="music-player">
      <div class="nav">
        <div class="circle">
          <span class="material-symbols-outlined">arrow_back_ios</span>
        </div>
        <div class="circle">
          <span class="material-symbols-outlined">menu</span>
        </div>
      </div>

      <img src="./assets/thumbnail.jpeg" class="song-ing" alt="" />
      <h1 class="title">I Guess by KR$NA</h1>
      <p class="singer">KR$NA</p>

      <audio id="song">
        <source src="./assets/KR$NA - I Guess.mp3" type="audio/mp3" />
      </audio>
      <input type="range" value="0" id="progres" />

      <div class="controls">
        <div>
          <span class="material-symbols-outlined"> skip_previous </span>
        </div>
        <div>
          <span class="material-symbols-outlined" id="control-icon"> play_arrow </span>
        </div>
        <div>
          <span class="material-symbols-outlined"> skip_next </span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
