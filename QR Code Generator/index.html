<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Your QR code</h1>
      <input type="text" placeholder="Paste your text or URL" id="qr-input" />
      <div class="qr-box">
        <img src="" alt="" id="qr-code" />
        <button type="button" class="download-qr" data-download="qr-code">
          Download QR
        </button>
      </div>
      <button id="generatebtn">Generate QR Code</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
