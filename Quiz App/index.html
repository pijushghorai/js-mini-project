<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz App</h1>
        </div>
        <div class="quiz-body">
            <div class="question">
                <h2>What is the capital of France?</h2>
                <ul class="ans-btn">
                    <li><label><input type="radio" name="q1" value="a">a) Paris</label></li>
                    <li><label><input type="radio" name="q1" value="b">b) Rome</label></li>
                    <li><label><input type="radio" name="q1" value="c">c) Madrid</label></li>
                    <li><label><input type="radio" name="q1" value="d">d) Madrid</label></li>
                </ul>
            </div>
            <button class="next-btn">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
