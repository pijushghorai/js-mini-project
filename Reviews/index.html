<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2pvbGUyemNibmIyZXFpMXVwanBtdmFtaHl0d25uaGV2MTV0Y3BjOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjI6SIIHBdRxXI40/giphy.webp" id="person-img" alt="">
          </div>
          <h4 id="author">Pijush Ghorai</h4>
            <p id="job">Frontend Developer</p>
            <p id="info">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique magni, tenetur omnis iste vel, labore velit deleniti
            </p>
            <div class="button-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <button class="random-btn">Suprice Me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
