<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="display-time">00:00:00</h1>
      <div class="btn-container">
        <div class="btn">
          <span class="material-symbols-outlined stop-btn">stop</span>
        </div>
        <div class="btn">
          <span class="material-symbols-outlined start-btn"> play_arrow </span>
        </div>
        <div class="btn">
          <span class="material-symbols-outlined reset-btn"> restart_alt </span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
